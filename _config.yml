title: "koala@Home:$"
description: "The Koala terminal where I share my learning journey...."
url: "https://zenki209.github.io"
baseurl: "/myblog"

remote_theme: pages-themes/hacker@v0.2.0

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      author: "Admin"

include:
  - css
  - js
  - _images

author: Admin